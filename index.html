<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--全屏显示-->
		<meta name="apple-mobile-web-app-status-bar-style" content="blank">
		<!--隐藏状态栏-->
		<meta name="format-detection" content="telephone=no">
		<!--关闭iphone给数字添加链接的功能-->
		<title>捕鱼达人</title>
		<link rel="stylesheet" href="css/reset.css" />
		<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
		
		<style>
			body,html{width: 100%;height: 100%;position: relative;}
			#top{width: 100%;background: #404040;height: 60px;position: relative;}
			#top h1{width: 100%;text-align: center;line-height: 60px;font-size: 16px}
			#top img{height: 20px;position: absolute;margin-left: 10px;margin-top: 20px;cursor: pointer;}
			#content{width: 96%;margin-left: 2%;height: 2000px;background: #000;}
			#content #shop_show img{width: 30px;}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="top"><img src="img/btn_back.jpg"/><h1>游戏介绍</h1></div>
			<div id="content">
				<div id="shop_show">
					<img src="img/qpby_v2.jpg"/>
					<div id="logo_"></div>
				</div>
				<div id="download"></div>
				<div id="show_more"></div>
			</div>
			<div id="foot"></div>
		</div>
	</body>
</html>
